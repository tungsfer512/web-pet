<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <!-- GG Fonts Work Sans + Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
    <!-- GG Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- IonIcons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/css/scroller.css">
    <link rel="stylesheet" href="style/css/style.css">
  </head>

  <body>
    <header class="header"></header>
    <div class="breadcrumb">
      <div class="breadcrumb-content">
        <h1>Contact us</h1>
        <span>Let us know your hope</span>
      </div>
    </div>
    <div class="contact full-size-container padding-top-bot-100">
      <div class="contact-heading">
        <span>Say Hello!</span>
        <span>Get In Touch With Us</span>
      </div>
      <div class="contact-container">
        <div class="contact-container-map">
          <div class="contact-container-map-contain">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d118727.01623845038!2d105.73344908082875!3d21.5773629595251!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x313526e41a2f48ff%3A0x9af085049fb0466f!2sTh%C3%A1i%20Nguy%C3%AAn%2C%20Thai%20Nguyen%2C%20Vietnam!5e0!3m2!1sen!2s!4v1654267993948!5m2!1sen!2s"
              width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
        <div class="contact-container-info">
          <div class="contact-container-info-input">
            <div class="contact-container-info-input-item"><input type="text" placeholder="First Name*"></div>
            <div class="contact-container-info-input-item"><input type="text" placeholder="Last Name*"></div>
            <div class="contact-container-info-input-item"><input type="email" placeholder="Email*"></div>
            <div class="contact-container-info-input-item"><input type="text" placeholder="Subject(Optional)"></div>
            <div class="contact-container-info-input-textarea"><textarea placeholder="Comment"></textarea></div>
            <button class="btn btn-round-4 btn-primary">Submit</button>
          </div>
          <div class="contact-container-info-touch">
            <div class="contact-container-info-touch-heading">
              Get In Touch With Us
            </div>
            <div class="contact-container-info-touch-content">
              <div class="contact-container-info-touch-content-item">
                <div class="contact-container-info-touch-content-item-icon">
                  <ion-icon name="home-outline"></ion-icon>
                </div>
                <div class="contact-container-info-touch-content-item-content">
                  Suit # 07, Rose world Building, Street # 02, AT246T Manchester
                </div>
              </div>
              <div class="contact-container-info-touch-content-item">
                <div class="contact-container-info-touch-content-item-icon">
                  <ion-icon name="call-outline"></ion-icon>
                </div>
                <div class="contact-container-info-touch-content-item-content">
                  <span>0800 12345 - 678 - 89</span>
                  <span>+4 1234 - 4567 - 67</span>
                </div>
              </div>
              <div class="contact-container-info-touch-content-item">
                <div class="contact-container-info-touch-content-item-icon">
                  <ion-icon name="alarm-outline"></ion-icon>
                </div>
                <div class="contact-container-info-touch-content-item-content">
                  Serving 7 Days A Week From 9am - 5pm
                </div>
              </div>
              <div class="contact-container-info-touch-content-item">
                <div class="contact-container-info-touch-content-item-icon">
                  <ion-icon name="mail-outline"></ion-icon>
                </div>
                <div class="contact-container-info-touch-content-item-content">
                  <a href="mailto:support@domain.com">support@domain.com</a>
                  <a href="mailto:info@domain.com">info@domain.com</a>
                </div>
              </div>
              <div class="contact-container-info-touch-content-item">
                <a href="javascript:void(0);">
                  <ion-icon name="logo-google"></ion-icon>
                </a>
                <a href="javascript:void(0);">
                  <ion-icon name="logo-twitter"></ion-icon>
                </a>
                <a href="javascript:void(0);">
                  <ion-icon name="logo-facebook"></ion-icon>
                </a>
                <a href="javascript:void(0);">
                  <ion-icon name="logo-linkedin"></ion-icon>
                </a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer"></footer>
    <a href="#" class="go-to-top">
      <ion-icon name="arrow-up-outline"></ion-icon>
    </a>
  </body>

</html>
<script>
  $(".header").load("header.html");
  $(".footer").load("footer.html");
</script>
<script src="js/header.js"></script>
