<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <!-- GG Fonts Work Sans + Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
    <!-- GG Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- IonIcons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/css/scroller.css">
    <link rel="stylesheet" href="style/css/style.css">
  </head>

  <body>
    <header class="header"></header>
    <div class="breadcrumb">
      <div class="breadcrumb-content">
        <h1>Welcome to X-shop!!!</h1>
        <span>Create an account to enjoy our services</span>
      </div>
    </div>
    <div class="register full-size-container padding-top-bot-60">
      <div class="register-container">
        <div class="register-container-input">
          <ion-icon name="person-circle-outline"></ion-icon>
          <input type="text" placeholder="Full Name">
        </div>
        <br>
        <div class="register-container-input">
          <ion-icon name="mail"></ion-icon>
          <input type="email" placeholder="useremail@example.com">
        </div>
        <br>
        <div class="register-container-input">
          <ion-icon name="lock-closed"></ion-icon>
          <input type="password" placeholder="Enter your password">
        </div>
        <br>
        <div class="register-container-input">
          <ion-icon name="lock-open"></ion-icon>
          <input type="password" placeholder="Confirm your password">
        </div>
        <br>
        <div class="register-container-button">
          <button class="btn btn-primary btn-round-4">Register</button>
        </div>
        <div class="register-container-login">
          <p>Have an account yet?</p>
          <a href="login.html">Login</a>
        </div>
      </div>
    </div>
    <footer class="footer"></footer>
    <a href="#" class="go-to-top">
      <ion-icon name="arrow-up-outline"></ion-icon>
    </a>
  </body>

</html>
<script>
  $(".header").load("header.html");
  $(".footer").load("footer.html");
</script>
<script src="js/header.js"></script>
