							<br>
							<div>

							<hr width="60%">

							
							<br> <br> <input type="button" class="btn btn-primary"

						</div>

						<!-- Placeholder - keep empty -->
					</div>

						<div th:each=" cauHoi: ${listCauHoi}" th:object="${cauHoi}">
							

							<!-- show part5 -->
							
							
								<div class="web-font">
									<p>
										<b>Question: [[*{question}]] </b>
									</p>
									

									<input class="part5" type="radio" name="${cauHoi.questionId}"
										id="${cauHoi.questionId}" value="${cauHoi.option1}"
										onclick="markColorReading(this.id)" /> A. [[*{option1}]] <br>
									<input class="part5" type="radio" name="${cauHoi.questionId}"
										id="${cauHoi.questionId}" value="${cauHoi.option2}"
										onclick="markColorReading(this.id)" /> B. [[*{option2}]]  <br>
									<input class="part5" type="radio" name="${cauHoi.questionId}" 
										id="${cauHoi.questionId}" value="${cauHoi.option3}"
										onclick="markColorReading(this.id)" /> C. [[*{option3}]]  <br>
									<input class="part5" type="radio" name="${cauHoi.questionId}"
										id="${cauHoi.questionId}" value="${cauHoi.option4}" 
										onclick="markColorReading(this.id)" /> D. [[*{option4}]] <br>
								</div>
								<br>
							

							

						</div>
