<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap2.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/css/font-awesome.css" rel="stylesheet">
  </head>
  <body>
    <main class="container">
        <header class="row text-center">
            <img class="col-4 offset-4" src="images/Logo.png" alt="Hoai Nam">
        </header>
        <section class="row">
            <div class="col-6 offset-3">
                <form action="/category.html" method="post" class="was-validated">
                    <div class="card">
                        <div class="card-header font-weight-bolder pb-0">
                          <p>Login</p>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                              <label for="username">Tài Khoản</label>
                              <input type="text" class="form-control" name="username" id="username" placeholder="nhập tài khoản" required>
                              <div class="invalid-feedback">Không để trống trường này</div>
                            </div>
                            <div class="form-group">
                              <label for="pass">Mật Khẩu</label>
                              <input type="password" class="form-control" name="pass" id="pass" placeholder="nhập mật khẩu" required>
                              <div class="invalid-feedback">Không để trống trường này</div>
                              
                            </div>
                            
                        </div>
                        <div class="card-footer text-muted">
                            <button tpye="submit" class="btn btn-primary">Đăng nhập</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <footer></footer>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
