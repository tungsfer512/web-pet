  <head>
    <title>BHN Store</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="/css/bootstrap2.css" rel="stylesheet" type="text/css" media="all" />

</head>
  <body>
    <main class="container">
      <header class="row text-center ">
        <div class="col">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <a class="navbar-brand" href="#">BHN Store</a>
                
                <div class=" d-flex justify-content-center" >
                  <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                      <li class="nav-item ">
                          <a class="nav-link" th:href="@{/admin/categories/list}">Category</a>
                      </li>
                      <li class="nav-item active">
                          <a class="nav-link" th:href="@{/admin/products/list}" >Product</a>
                      </li>
                      <li class="nav-item">
                                <a class="nav-link" th:href="@{/admin/order}" >Order History</a>
                      </li>
                      
                      
                      
                  </ul>
                  
              </div>
            </nav>
            <nav class="navbar navbar-expand-sm navbar-light bg-light">
            
              <div class=" d-flex justify-content-center" >
                <ul class="navbar-nav mr-4 mt-2 ">
                    <li class="nav-item mr-4 ">
                        <a class="nav-link" th:href="@{/admin/products/list}" ><b>List</b></a>
                    </li>
                    <li class="nav-item mr-4">
                        <a class="nav-link" th:href="@{/admin/products/listinstock}" ><b>In Stock</b></a>
                    </li>
                    <li class="nav-item mr-4">
                      <a class="nav-link" th:href="@{/admin/products/listoutstock}" ><b>Out Stock</b></a>
                  </li>
                    
                    
                    
                    
                </ul>
                
            </div>
            </nav>
        </div>
    </header>
        <section class="row">
            <div class="col mt-4 ">
              <div class="card">
                <div class="card-header">
                  <h1>List of Products</h1>
                </div>
                <div class="card-body">
                  <div th:if="${mes!=null}" class="alert alert-primary" role="alert">
                    <i>[[${mes}]]</i>
                  </div>
                  <div class="row mt-2 mb-2">
                    <div class="col pb-3">
                      <form th:action="@{/admin/products/search}">
                        <div class=" form-inline float-left">
                          <label for="name" class="mr-2">Name</label>
                          <input type="text" class="form-control mr-2" name="name" id="name"  placeholder="Name">
                          <button type="button submit" class="btn btn-primary">Search</button>
                        </div>
                      </form>
                      <div class=" float-right mr-4">
                        <a th:href="@{/admin/products/add}" type="button" class="btn btn-primary">Add New Product</a>
                      </div>
                    </div>
                    
                  </div>
                  <table class="table table-striped table-inverse ">
                    <thead class="thead-inverse">
                      <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Discount</th>
                        <th>Status</th>
                        <th>Category</th>
                        <th></th>
                      </tr>
                      </thead>
                      <tbody>
                        <tr th:each=" product: ${products}" th:object="${product}">
                          <!-- <script>
                            function change(x){
                              x.classList.toggle("fa-eye-slash");
                              // document.getElementById("show").setAttribute
                            }
                          </script> -->
                          <td>
                            <i th:if="${product.isshow==true}" class="fa fa-eye" id="show"></i>
                            <i th:unless="${product.isshow==true}" class="fa fa-eye-slash"  id="show"></i>
                            
                          </td>
                          <!-- <td th:text="*{productId}"></td> -->
                          <td th:text="*{name}"></td>
                          <td th:text="*{quantity}"></td>
                          <td th:text="*{unitPrice}+' $'"></td>
                          <td th:text="*{discount}+' %'"></td>
                          <td th:text="*{status}"></td>
                          <td  th:text="*{category.name}"></td>
                          <td>
                            
                            <a th:href="@{'/admin/products/edit/'+ *{productId} }" class="btn btn-outline-warning"><i class="fa fa-edit"></i></a>
                            <a th:href="@{'/admin/products/delete/'+ *{productId} }" class="btn btn-outline-danger"><i class="fa fa-recycle"></i></a>

                          </td>
                        </tr>
                        
                      </tbody>
                  </table>
                </div>
                <div class="card-footer text-muted">

                        </a>
                      </li>
                    </ul>
                  </nav> -->
                </div>
              </div>
            </div>
        </section>
        <footer>

    </main>
